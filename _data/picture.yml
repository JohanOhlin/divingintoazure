# _data/picture.yml

media_presets:
  desktop: 'min-width: 1201px'
  tablet: 'max-width: 1200px'
  mobile: 'max-width: 800px'

markup_presets:
  default:
    formats: [webp, original]
    widths: [400, 800, 1200, 1600]
    media_widths:
      mobile: [400, 800]
      tablet: [800, 1200]
    size: 800px
    sizes:
      mobile: 100vw
      desktop: 60vw
    attributes:
      picture: 'class="awesome" data-volume="11"'
      img: 'class="some-other-class"'

  icon:
    base-width: 20
    pixel_ratios: [1, 1.5, 2]

  lazy:
    markup: data_auto
    formats: [webp, original]
    widths: [400, 800, 1200, 1600]
    noscript: true
    attributes:
      img: class="lazy"